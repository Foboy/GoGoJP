                    <!-- START ALERTS AND CALLOUTS -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Chat box -->
                            <div class="box box-success">
                                <div class="box-header">
                                    <h3 class="box-title"><i class="fa fa-comments-o"></i>您和 小伙伴们 的聊天记录</h3>
                                    <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                                        <div class="btn-group" data-toggle="btn-toggle" >
                                            <a ng-href="#/customerservice/chat/{{chat_customerid}}" class="btn btn-default btn-sm">聊天</a>                                            
                                            <a href="javascript:void(0)" class="btn btn-default btn-sm active">聊天记录</a>
                                        </div>
                                        <a href="#/customerservice/list" class="btn btn-default btn-sm">
                                            <i class="fa fa-reply"></i>
                                            返回列表</a>
                                    </div>
                                </div>

                                <div>
                                   <div class="box-body chat" id="service-chat-box">
                                    <!-- chat item -->
                                    <div class="item" ng-repeat="chatitem in chatlist">
                                        <img src="img/avatar.png" alt="user image" ng-class="chatitem.self?'offline':'online'"/>
                                        <p class="message">
                                            <a href="#" class="name">
                                                <span>{{chatitem.nickname}}</span>
                                                <small class="text-muted"><i class="fa fa-clock-o"></i> <span>{{chatitem.time}}</span></small>
                                            </a>
                                        </p>
                                        <div class="attachment">
                                            <p>
                                                  {{chatitem.msg}}
                                            </p>
                                        </div><!-- /.attachment -->
                                    </div><!-- /.item --> 
                                    </div><!-- /.chat -->
                                </div>
 
                                <div class="box-footer" style="height:60px;">
                                    <ul class="pagination pagination-sm no-margin pull-right">
                                        <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}">«</a></li>
                                        <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
                                        <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">»</a></li>
                                    </ul>
                                </div>
                            </div><!-- /.box (chat box) -->
                        </div><!-- /.col -->
                    </div> <!-- /.row -->
                    <!-- END ALERTS AND CALLOUTS -->
