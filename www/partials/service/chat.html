                    <!-- START ALERTS AND CALLOUTS -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Chat box -->
                            <div class="box box-success">
                                <div class="box-header">
                                    <h3 class="box-title"><i class="fa fa-comments-o"></i>您正在和 小伙伴们 聊天</h3>
                                    <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                                        <div class="btn-group" data-toggle="btn-toggle" >
                                            <a href="javascript:void(0)" class="btn btn-default btn-sm active">聊天</a>                                            
                                            <a ng-href="#/customerservice/histories/{{chat_customerid}}" class="btn btn-default btn-sm">聊天记录</a>
                                        </div>
                                        <a href="#/customerservice/list" class="btn btn-default btn-sm">
                                            <i class="fa fa-reply"></i>
                                            返回列表</a>
                                    </div>
                                </div>

                                <div>
                                   <div class="box-body chat" id="service-chat-box">
                                    <!-- chat item -->
                                    <div class="item" ng-repeat="chatitem in msglist">
                                        <img ng-src="{{chatitem.form_userid==0?'img/user.jpg':'img/avatar.png'}}" alt="user image" ng-class="chatitem.form_userid==0?'online':'offline'"/>
                                        <p class="message">
                                            <a href="#" class="name">
                                                <span>{{chatitem.form_userid==0?'客服':chat_customer.customer_nickname}}</span>
                                                <small class="text-muted"><i class="fa fa-clock-o"></i> <span>{{chatitem.create_time}}</span></small>
                                            </a>
                                        </p>
                                        <div class="attachment">
                                            <p ng-class="chatitem.form_userid==0?'text-blue':''">
                                                  {{chatitem.content}}
                                            </p>
                                        </div><!-- /.attachment -->
                                    </div><!-- /.item --> 
                                    </div><!-- /.chat -->
                                </div>
 
                                <div class="box-footer">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="请输入回复信息..." ng-model="replyMessage" />
                                        <div class="input-group-btn">
                                            <button class="btn btn-success" ng-click="sendMsg()">发送</button>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- /.box (chat box) -->
                        </div><!-- /.col -->
                    </div> <!-- /.row -->
                    <!-- END ALERTS AND CALLOUTS -->
