<!--新增尺寸参数Modal -->
<div class="modal fade" id="addsizemodal" tabindex="-1" role="dialog"
    aria-hidden="true" ng-controller="AddProductStandardCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;</button>
                <i class="titlefont glyphicon glyphicon-plus pull-left marginmodal"></i>
                <h4 class="titlefont modal-title">参数添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-class="showerror?'showerror':''" name="AddSizeStandardForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            请选择分类：
                        </label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-options="MainCategory.cat_name for MainCategory in  MainCategorys" ng-model="mainitem" ng-required="true">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">参数</label>
                        <div class="col-sm-3">
                            <input class="form-control"   ng-model="ParamerterName" name="name">
                        </div>
                        <div class="col-sm-2">
                            <a ng-click="ParamerterName?AddStandardParameterMark(ParamerterName):''">添加</a>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-flat btn-sm" data-toggle="dropdown" ng-repeat="ParameterMark in ParameterMarks"  ng-click="DeleteStandardParameterMark(ParameterMark)" >
                       {{ParameterMark.name}}
                        <span class="fa fa-fw fa-times whitecolor" ></span>
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="AddSizeStandard(mainitem,ParameterMarks)">
                    保 存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="RefreshModal()">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
