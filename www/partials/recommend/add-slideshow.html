<!-- Content Header (Page header) -->
<div class="content-header">
    <h1>新增幻灯片
    </h1>

</div>
<!-- Main content -->
<div class="content">
    <form class="form-horizontal" role="form" ng-class="showerror?'showerror':''" name="AddProductForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                幻灯片标题：
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="Product.product_name" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                幻灯片图片：
            </label>
            <div class="col-sm-4">
                <button class="btn btn-success btn-flat" id="file_upload">上传</button>(推荐幻灯片尺寸为：600px ×400px) 
                <br />
                <br />
                <img id="imagezone" src="http://f.hiphotos.baidu.com/image/pic/item/9d82d158ccbf6c810d3b0274be3eb13533fa4019.jpg" alt="图片加载失败" class="img-thumbnail" style="width: 200px; height: 200px" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                跳转地址：
            </label>
            <div class="col-sm-4">
                <div class="input-group ">
                    <input type="text" ng-model="key" placeholder="请输入您想跳转的合辑关键字" class="form-control  ng-pristine ng-valid" name="table_search">
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-flat" ng-click="SearchAlbum(key)">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- /.content -->
