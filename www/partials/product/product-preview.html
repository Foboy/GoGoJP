<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="../../css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/gogojp.css" rel="stylesheet" type="text/css" />
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var parentobj = $("#PageContent", window.opener.document);
            if (parentobj) {
                var result = $.parseJSON(parentobj.val());
                console.log(result);
                if (result != null) {
                    $("#prodcutname").html(result.product_name);
                    $("#productpic").attr('src', result.picsrc);
                    $("#newprice").html('￥'+ result.new_price);
                    $("#oldprice").html('￥' + result.old_price);
                    $("#productcontent").html(result.editconent);
                }
            }
        })
    </script>
</head>
<body class="pv_bg">
	<div class="content_mobile">
	 	<img src="../../img/bar.png"  />
	 	<div class="nav_mobile">商品详情</div>
	 	<div class="moblie_title" id="prodcutname">夏日日式连衣裙</div>
	 	<div class="mobile_img" ><img id="productpic" style="width:100%"/></div>
	 	<div class="mobile_content">
	 		<div class="mobile_price clearfix">
	 			<h4 class="pull-left mobile_font h_margin" id="newprice">￥400.00</h4>
	 			<span class="tm-price" id="oldprice">￥819.00</span>
	 			<span class="pull-right by_color">全国包邮</span>
	 		</div>
	 		<div class="mobile_attribute">
	 			<span class="pull-left by_color">选择颜色、尺码</span>
	 			<i class="pull-right right_arrows fa fa-angle-right"></i>
	 		</div>
	 		<div class="mobile_product">
	 			<h5 class="h_margin">商品详情</h5>
	 			<div class="product_content" id="productcontent">
	 				
	 			</div>
	 		</div>
	 	</div>
	</div>
	<div class="mobile_footer"></div>
</body>
</html>
