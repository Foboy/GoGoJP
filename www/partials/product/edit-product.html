<!-- Content Header (Page header) -->
<div class="content-header">
    <h1>编辑商品  
    </h1>
</div>
<!-- Main content -->
<div class="content">
    <form class="form-horizontal" role="form" ng-class="showerror?'showerror':''" name="UpdateProductForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                商品名称：
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="Product.product_name" ng-required="true">
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-sm-3 control-label">
                商品原价：
            </label>
            <div class="col-sm-4">
                <input type="test" class="form-control" ng-model="Product.old_price" ng-pattern="/\d{1,10}\.*\d{0,2}/" ng-required="true" placeholder="商品原价">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                商品现价：
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="Product.new_price" ng-pattern="/\d{1,10}\.*\d{0,2}/" ng-required="true" placeholder="商品现价">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                库存数量：
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="Product.product_count" ng-pattern="/^\d+$/" ng-required="true" placeholder="库存数量">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                商品图片：
            </label>
            <div class="col-sm-4">
                <button class="btn btn-success btn-flat" id="file_upload">上传</button>(图片800x800像素的效果最佳)
                <br />
                <br />
                <img id="imagezone" ng-src="http://f.hiphotos.baidu.com/image/pic/item/9d82d158ccbf6c810d3b0274be3eb13533fa4019.jpg" alt="图片加载失败" ng-model="Product.pic_url" class="img-thumbnail" style="width: 200px; height: 200px" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">
                商品详情：
            </label>
            <div class="col-sm-8">
                <script type="text/plain" id="myEditor" style="width: 700px; height: 240px;">
                </script>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                商品分类:
            </label>
            <div class="col-sm-4">
                <select class="form-control" ng-required="true" ng-options="MainCategory.cat_name for MainCategory in MainCategorys" ng-model="mainitem" ng-change="ChooseMainCategory(mainitem)"></select>
            </div>
            <div class="col-sm-4" ng-show="showsubselect">
                <select class="form-control" ng-options="SubCategory.cat_name for SubCategory in  SubCategorys" ng-model="subitem"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                规格参数：
            </label>
            <div class="col-sm-8 gg-div clearfix">
                <div class="shuxing-margin clearfix">
                    <label for="inputPassword" class="control-label pull-left">
                        尺寸
                    </label>
                    <div class="pull-left title-margin " ng-repeat="Sizeparameter in Sizeparameters">
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-click="toggleSize(Sizeparameter)" ng-checked="Sizeparameter.checked" value="{{Sizeparameter.standard_parameter_id}}"> {{Sizeparameter.parameter_name}}
                        </label>
                    </div>
                </div>
                <label for="inputPassword" class="control-label  pull-left">
                    颜色
                </label>
                <div class="pull-left title-margin " ng-repeat="Colorparameter in Colorparameters">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-click="toggleColor(Colorparameter)" ng-checked="Colorparameter.checked" value="{{Colorparameter.standard_parameter_id}}">{{Colorparameter.parameter_name}}
                    </label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                商品标签：
            </label>
            <div class="col-sm-4">
                <select class="form-control" ng-options="ProductTag.tag_name for ProductTag in  ProductTags" ng-model="tagitem" ng-required="true">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-9">
                <button type="submit" class="btn btn-primary btn-flat" ng-click="OpenPreview(Product)">预览</button>
                <button type="submit" class="col-sm-offset-2 btn btn-primary btn-flat" ng-click="UpdateProduct(Product)">保存</button>
            </div>
        </div>
    </form>
    <textarea id="PageContent" style="display:none"></textarea>
</div>
<!-- /.content -->
