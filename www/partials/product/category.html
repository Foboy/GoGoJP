<div class="content">
    <div class="row margin_bottom" ng-show="sort=='category'?true:false">
        <div class="col-xs-12">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>商品类别</th>
                        <th>上级类别</th>
                        <th>是否启用</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="ProdcutCategory in ProdcutCategorys">
                        <td>{{ProdcutCategory.cat_name}}</td>
                        <td>{{ProdcutCategory.parent_name==null?'-':ProdcutCategory.parent_name}}</td>
                        <td>{{ProdcutCategory.status==1?'启用':'禁用'}}</td>
                        <td>{{ProdcutCategory.username}}</td>
                        <td><a ng-click="ShowEditCategoryModal(ProdcutCategory)">编辑</a> | <a ng-click="ShowAddSubCategoryModal(ProdcutCategory)">添加子类</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="margin-right:0">
        <ul class="pagination pagination-sm no-margin pull-right">
            <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}">«</a></li>
            <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
            <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">»</a></li>
        </ul>
    </div>
    <!--商品分类end-->
</div>
<div ng-include="'partials/product/add-maincategory-modal.html'"></div>
<div ng-include="'partials/product/add-subcategory-modal.html'"></div>
<div ng-include="'partials/product/edit-category-modal.html'"></div>
<!-- /.content -->
