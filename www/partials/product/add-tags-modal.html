<!--新增Modal -->
<div class="modal fade" id="addtagsmodal" tabindex="-1" role="dialog"
    aria-hidden="true" ng-controller="ProductTagsModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <i class="titlefont glyphicon glyphicon-plus pull-left marginmodal"></i>
                <h4 class="titlefont modal-title">添加标签</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-class="showerror?'showerror':''" name="AddTagsForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-6">
                            <input class="form-control" ng-required="true" ng-model="Tag.tag_name" name="tag_name">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-3 control-label">描述</label>
                        <div class="col-sm-6">
                            <textarea class="form-control"  ng-model="Tag.tag_description" name="tag_description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="AddTags(Tag)">
                    保 存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
   
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
