<!-- Content Header (Page header) 幻灯片-->
<div class="content-header">
    <h1>
       幻灯片管理    
    </h1>
</div>
<!-- Main content -->
<div class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                           <tr>
                                <th>幻灯片标题</th>
                                <th>缩略图</th>
                                <th>添加日期</th>
                                <th>置顶</th>
                                <th>编辑</th>
                            </tr>
                            <tr ng-repeat="bill in shopBills">
                                <td>{{bill.lakala_order_no}}</td>
                                <td>{{bill.shop_name}}</td>
                                <td>{{bill.username}}</td>
                                <td>{{bill.nickname}}</td>
                                <td>{{bill.Type}}</td>
                            </tr>


                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li ng-repeat="page in pages | filter:'pre'"><a ng-href="{{page.url}}">«</a></li>
                        <li ng-class="{{page.active}}?'active':''" ng-repeat="page in pages | filter:'page'"><a ng-href="{{page.url}}">{{page.index}}</a></li>
                        <li ng-repeat="page in pages | filter:'next'"><a ng-href="{{page.url}}">»</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.content -->
