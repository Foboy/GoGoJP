<html class="bg-black" ng-app="gogotownfinancial">
    <head>
        <meta charset="UTF-8">
        <title>GOGO财务分析系统</title>

        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
           <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
             <link href="css/financial.css" rel="stylesheet" type="text/css" />
         <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="scripts/rest-urls.js" type="text/javascript"></script>
        <script src="scripts/financial_app.js" type="text/javascript"></script>
        <script src="scripts/client/client-ctrl.js" type="text/javascript"></script>
        
        <script src="scripts/shop/lakala-ctrl.js" type="text/javascript"></script>
        <script src="scripts/user/acount-ctrl.js" type="text/javascript"></script>
        <script src="scripts/user/user-ctrl.js" type="text/javascript"></script>

        <script src="scripts/shop/shop-ctrl.js" type="text/javascript"></script>
        <script src="scripts/shop/shop-statistics-ctrl.js" type="text/javascript"></script>
        <script src="scripts/shop/shoplist-ctrl.js" type="text/javascript"></script>

    </head>
    <body class="bg-black" ng-controller="UserMainCtrl" >
        <div class="form-box" id="login-box">
            <div class="header">GOGO财务分析系统</div>
            <form name="LoginForm" ng-class="showerror?'showerror':''">
                <div class="body bg-gray">           
                    <div class="form-group">
                        <input type="text" ng-model="User.user_name" ng-pattern="/^[a-z\d]{2,64}$/i" ng-required="true" placeholder="用户名" name="user_name" class="form-control" autofocus/>
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="User.user_password" ng-required="true" ng-minlength="6" placeholder="密码" name="user_password" class="form-control" />
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> 
                        记住我 
                        <label  ng-show="errormessageshow?'true':'false'" style="color:red">{{errormsg}}</label>
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="button" ng-click="UserLogin(User)" class="btn bg-olive btn-block">登陆</button>   
                </div>
             </form>     
        </div>
        <div class="graycolor footer_info">
            © 2014 gogo.com.cn 京ICP备11015046号-3 京公网安备11010502024911
        </div>

        <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"  type="text/javascript"></script>    

    </body>
</html>
