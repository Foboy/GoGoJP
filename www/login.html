<!DOCTYPE html>
<html class="bg-black" ng-app="gogojp">
<head>
    <meta charset="UTF-8">
    <title>GO日本后台管理系统</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="description" content="GOGO商家CRM系统" />
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-sco/sco.message.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link href="css/gogojp.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript">
    </script>
    <script src="js/angular.min.js" type="text/javascript">
    </script>
    <script src="js/angular-route.js" type="text/javascript">
    </script>
    <script src="js/angular-ui-router.js" type="text/javascript">
    </script>
    <script src="scripts/utilities.js" type="text/javascript">
    </script>
    <script src="scripts/rest-urls.js" type="text/javascript">
    </script>
    <script src="scripts/app.js" type="text/javascript"> </script>
    <script src="js/plugins/bootstrap-sco/sco.message.js" type="text/javascript"></script>
    <script src="scripts/statistics/dashbord-ctrl.js" type="text/javascript">
    </script>
    <script src="scripts/user/user-ctrl.js" type="text/javascript">
    </script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    <style type="text/css">
        .showerror .ng-invalid {
            border-color: #fa787e;
        }

        .ng-invalid.ng-dirty {
            border-color: #fa787e;
        }

        .ng-valid.ng-dirty {
            border-color: #1ABC9C;
        }
    </style>
</head>
<body class="bg-black" ng-controller="UserMainCtrl">
    <div class="form-box">
        <div class="header">
            GO日本后台管理系统
        </div>
        <form name="LoginForm" ng-class="showerror?'showerror':''">
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="text" ng-model="User.user_name" ng-pattern="/^[a-z\d]{2,64}$/i" ng-required="true" placeholder="用户名" name="user_name" class="form-control" autofocus />
                </div>
                <div class="form-group">
                    <input type="password" ng-model="User.password" ng-required="true" ng-minlength="6" placeholder="密码" name="user_password" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember_me" />记住我 
                </div>
            </div>
            <div class="footer">
                <button type="button" ng-click="UserLogin()" class="btn bg-olive btn-block">
                    登陆
                </button>
            </div>
        </form>
    </div>
    <div class="graycolor footer_info">
        © 2014 gogo.com.cn 京ICP备11015046号-3 京公网安备11010502024911
    </div>
    <script src="js/bootstrap.min.js" type="text/javascript">
    </script>
</body>
</html>
